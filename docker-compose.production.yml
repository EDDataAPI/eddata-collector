services:
  eddata-collector:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ghcr.io/eddataapi/eddata-collector:latest
    container_name: eddata-collector-prod
    restart: unless-stopped
    ports:
      - "${EDDATA_COLLECTOR_PORT:-3002}:3002"
    volumes:
      - eddata-prod-data:/app/eddata-data
      - eddata-prod-backup:/app/eddata-backup  
      - eddata-prod-downloads:/app/eddata-downloads
      - eddata-prod-logs:/app/logs
      - ./eddata.production.config:/app/eddata.config:ro
    environment:
      - NODE_ENV=production
      - EDDATA_COLLECTOR_LOCAL_PORT=3002
      - EDDN_SERVER=${EDDN_SERVER:-tcp://eddn.edcd.io:9500}
      - EDDATA_DOMAIN=${EDDATA_DOMAIN:-eddata.api.com}
      - EDDATA_DOWNLOADS_BASE_URL=${EDDATA_DOWNLOADS_BASE_URL}
      - EDDATA_DATA_DIR=/app/eddata-data
      - EDDATA_CACHE_DIR=/app/eddata-data/cache
      - EDDATA_BACKUP_DIR=/app/eddata-backup
      - EDDATA_DOWNLOADS_DIR=/app/eddata-downloads
      # Production-specific configuration
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MAINTENANCE_DAY_OF_WEEK=${MAINTENANCE_DAY_OF_WEEK:-4}
      - MAINTENANCE_WINDOW_START_HOUR=${MAINTENANCE_WINDOW_START_HOUR:-7}
      - MAINTENANCE_WINDOW_END_HOUR=${MAINTENANCE_WINDOW_END_HOUR:-9}
      # Performance: Skip startup maintenance for faster restarts
      # Set to 'true' after initial setup for 540x faster startup (45min -> 5sec)
      - SKIP_STARTUP_MAINTENANCE=${SKIP_STARTUP_MAINTENANCE:-false}
      # Performance: Skip slow regional commodity reports (Core Systems, Colonia)
      # These take 5-10 minutes and are rarely used - skip them to speed up stats by 80%
      - SKIP_REGIONAL_COMMODITY_REPORTS=${SKIP_REGIONAL_COMMODITY_REPORTS:-true}
      # Performance: Skip expensive index creation on startup (first run only)
      # New indexes are created in background - prevents 5-10 min startup delay
      - SKIP_EXPENSIVE_INDEXES=${SKIP_EXPENSIVE_INDEXES:-false}
      # Performance: Skip database integrity checks on startup
      # Only needed after crashes/corruption - saves 2-5 minutes for large DBs
      - SKIP_INTEGRITY_CHECKS=${SKIP_INTEGRITY_CHECKS:-true}
      # Performance optimizations
      - NODE_OPTIONS=--max-old-space-size=4096
      - UV_THREADPOOL_SIZE=16
      # SQLite optimization: 1GB cache fits perfectly in 4GB container
      # Memory distribution: 1.5GB Node.js + 1GB SQLite + 1GB OS Cache + 0.5GB overhead
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s  # 5 minutes for large database integrity checks
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - eddata-prod-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.eddata-collector.rule=Host(`collector.eddata.api.com`)"
      - "traefik.http.services.eddata-collector.loadbalancer.server.port=3002"
      - "traefik.http.routers.eddata-collector.tls=true"
      - "traefik.http.routers.eddata-collector.tls.certresolver=letsencrypt"
      - "environment=production"
      - "service=eddata-collector"
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Optional: Monitoring mit Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: eddata-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - eddata-prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - eddata-prod-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization  
  grafana:
    image: grafana/grafana:latest
    container_name: eddata-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - eddata-grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - eddata-prod-network
    profiles:
      - monitoring

volumes:
  eddata-prod-data:
    driver: local
  eddata-prod-backup:
    driver: local
  eddata-prod-downloads:
    driver: local
  eddata-prod-logs:
    driver: local
  eddata-prometheus-data:
    driver: local
  eddata-grafana-data:
    driver: local

networks:
  eddata-prod-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16