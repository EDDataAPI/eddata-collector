name = "eddata-api-gateway"
main = "worker.js"
compatibility_date = "2026-01-04"

# Environment variables
[vars]
ORIGIN_URL = "https://your-container-domain.com"

# Observability
[observability]
Enabled = true

# Optional: Add custom routes when connected to a Cloudflare zone
# Uncomment and modify for your domain
# routes = [
#   { pattern = "api.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]

# Worker limits (free tier)
[limits]
cpu_ms = 50

# Optional: KV namespace for advanced caching
# [kv_namespaces]
# binding = "CACHE"
# id = "your-kv-namespace-id"
